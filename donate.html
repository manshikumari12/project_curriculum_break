<!DOCTYPE html>
<html>
<head>
	<title>Donation Form</title>
	<link rel="stylesheet" href="donate.css">
</head>
<body>
          <div id="donate">
            <p class="heading">Please Enter Your Details</p>
            <form id="payment-form">
              <label for="">Enter your name</label> <br>
              <input type="text" id="name" placeholder="Enter your name" required><br>
              <label for="email">Enter your email</label><br>
              <input type="email" id="email" placeholder="Enter your email" required><br>
              <label for="">Enter your card number</label><br>
              <input type="number"  id="card-number" placeholder="Enter your card number" required><br>
              <label for="expiry-date">Expiry Date</label><br>
              <input type="number" id="expiry-date" name="expiry-date" placeholder="MM / YY" required><br>
              <label for="cvv">CVV:</label><br>
              <input type="number" id="cvv" name="cvv" required placeholder="Enter CVV"><br>
              <label for="amount">Amount</label><br>
              <input type="number" id="amount"  name="amount" placeholder="Enter Donation Amount" required><br>
              <input class="btn" type="submit" value="Payment" id="btn">
            </form>
          </div> 
   <div></div>
        

	<script src="donate.js"></script>
</body>
</html>
